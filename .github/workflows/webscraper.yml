name: Selenium Web Scraper Automation

on:
  schedule:
    - cron: '*/5 * * * *' # Runs every day at midnight UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Specify your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirementsWebScraper.txt  # Install dependencies

      - name: Set up ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y

      - name: Run Selenium Script
        run: |
          python webscraper.py  # Replace with your script file

      - name: Configure git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and push changes
        run: |
          git add job_listings.csv  # Add your CSV file (replace with actual file path)
          git commit -m "Update scraped data [skip ci]"
          git push
        env:
          # This GITHUB_TOKEN is automatically provided by GitHub Actions
          TEST_TOKEN: ${{ secrets.TEST_TOKEN }}
